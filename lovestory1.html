<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Story</title>
    <link rel="stylesheet" href="lovestory1.css">
</head>
<body>
    <!-- Overlay cho hiệu ứng sai -->
    <div class="wrong-answer">
        <div class="wrong-symbol">✕</div>
    </div>

    <!-- Overlay cho hiệu ứng đúng -->
    <div class="correct-answer">
        <div class="correct-symbol">✓</div>
    </div>

    <div class="container">
        <div class="love-story">
            <div class="image">
                <img src="./img/img1.jpg" alt="lỗi">
                <div class="h1">
                    <h1>Mai là ngày gì ?</h1>
                    <div class="Btn">
                        <button class="btn1">Ngày bình thường chứ gì</button>
                        <input type="text" class="btn2" placeholder="Nhập câu trả lời của bạn" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lovestory1.js"></script>
</body>
</html>
